<div class="daySelect form row">
  <div
    class="form-group col-xs-3"
    ng-if="component.dayFirst && !component.fields.day.hide"
  >
    <label
      for="{{componentId}}-day"
      ng-class="{'field-required': component.fields.day.required}"
      >{{ "Day" | formioTranslate:null:builder }}</label
    >
    <input
      class="form-control"
      type="text"
      id="{{componentId}}-day"
      ng-model="date.day"
      ng-change="onChange()"
      style="padding-right: 10px;"
      ng-attr-placeholder="{{component.fields.day.placeholder}}"
      day-part
      characters="2"
      min="0"
      max="31"
      ng-disabled="readOnly"
    />
  </div>
  <div class="form-group col-xs-4" ng-if="!component.fields.month.hide">
    <div
      for="{{componentId}}-month"
      class="default col-100 left lb-0-5"
      ng-class="{'field-required': component.fields.month.required}"
    >
      {{ "months.12" | formioTranslate:null:builder }}
    </div>
    <select
      class="form-control"
      type="text"
      id="{{componentId}}-month"
      ng-model="date.month"
      ng-change="onChange()"
      ng-disabled="readOnly"
      ng-options="month.value as month.label | formioTranslate:null:builder for month in months"
    ></select>
  </div>
  <div
    class="form-group col-xs-3"
    ng-if="!component.dayFirst && !component.fields.day.hide"
  >
    <div
      for="{{componentId}}-day"
      class="default col-100 left lb-0-5"
      ng-class="{'field-required': component.fields.day.required}"
    >
      {{ "months.13" | formioTranslate:null:builder }}
    </div>
    <input
      class="form-control"
      type="text"
      id="{{componentId}}-day1"
      ng-model="date.day"
      ng-change="onChange()"
      style="padding-right: 10px;"
      ng-attr-placeholder="{{component.fields.day.placeholder}}"
      day-part
      characters="2"
      min="0"
      max="31"
      ng-disabled="readOnly"
    />
  </div>
  <div class="form-group col-xs-5" ng-if="!component.fields.year.hide">
    <div
      for="{{componentId}}-year"
      class="default col-100 left lb-0-5"
      ng-class="{'field-required': component.fields.year.required}"
    >
      {{ "months.14" | formioTranslate:null:builder }}
    </div>
    <input
      class="form-control"
      type="text"
      id="{{componentId}}-year"
      ng-model="date.year"
      ng-change="onChange()"
      style="padding-right: 10px;"
      ng-attr-placeholder="{{component.fields.year.placeholder}}"
      characters="4"
      min="0"
      max="2100"
      ng-disabled="readOnly"
    />
  </div>
</div>
